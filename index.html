                { id: 85, question: "A company has 10,000 shares of 6% preferred stock, $100 par, cumulative. Dividends were not paid in the previous two years. If the company wants to pay a dividend to common stockholders this year, what is the minimum total preferred dividend that must be paid?", options: ["$60,000", "$120,000", "$180,000", "$0"], answer: 2 },
                { id: 86, question: "Which of the following is a component of 'Other Comprehensive Income'?", options: ["Net Income", "Treasury Stock", "Unrealized gains on available-for-sale available-for-sale debt securities", "Retained Earnings"], answer: 2 },
                { id: 87, question: "What is the formula for Book Value Per Share when only common stock is outstanding?", options: ["Total Equity / Authorized Shares", "Total Equity / Issued Shares", "Total Equity / Outstanding Shares", "Net Income / Outstanding Shares"], answer: 2 },
                { id: 88, question: "A company has Total Equity of $1,000,000, which includes $200,000 of preferred stock. There are 80,000 shares of common stock outstanding.\nWhat is the book value per share of common stock?", options: ["$12.50", "$10.00", "$8.00", "$15.00"], answer: 1 },
                { id: 89, question: "The 'date of record' for a dividend is the date on which:", options: ["The board of directors formally authorizes the dividend.", "The dividend is actually paid to stockholders.", "The company determines who is eligible to receive the dividend.", "The entry to record the dividend liability is made."], answer: 2 },
                { id: 90, question: "A stock split:", options: ["Requires a journal entry to the common stock account.", "Changes the par value of the stock.", "Increases the total par value of all shares outstanding.", "Decreases the number of shares outstanding."], answer: 1 },
                { id: 91, question: "Convertible preferred stock is usually converted at the option of the:", options: ["Company", "Stockholder", "Board of Directors", "SEC"], answer: 1 },
                { id: 92, question: "A company issues 1,000 shares of $5 par value common stock in exchange for a piece of equipment. The stock is currently trading at $12 per share. The fair value of the equipment is not easily determinable.\nAt what amount should the equipment be recorded?", options: ["$5,000", "$12,000", "$17,000", "$7,000"], answer: 1 },
                { id: 93, question: "Earnings per share (EPS) must be disclosed on the face of the:", options: ["Balance Sheet", "Income Statement", "Statement of Cash Flows", "Statement of Retained Earnings"], answer: 1 },
                { id: 94, question: "Stock warrants are:", options: ["Rights to purchase shares at a fixed price.", "Dividends paid in stock.", "Options to sell stock back to the company.", "The same as treasury stock."], answer: 0 },
                { id: 95, question: "When a company issues a small stock dividend (less than 20-25%), the Retained Earnings account is debited for the:", options: ["Par value of the shares.", "Market value of the shares.", "Liquidation value of the shares.", "Cost of the shares."], answer: 1 },
                { id: 96, question: "Which of the following is true about common stock?", options: ["It is the basic ownership interest in a corporation.", "It has a fixed dividend rate.", "Common stockholders are always paid before preferred stockholders.", "Common stock has no voting rights."], answer: 0 },
                { id: 97, question: "Treasury stock is reported as:", options: ["An asset.", "A liability.", "A reduction of stockholders' equity.", "An expense on the income statement."], answer: 2 }
            ]
        };

        function App() {
            const [view, setView] = useState('menu'); // 'menu' | 'quiz' | 'results' | 'resume-prompt'
            const [activeModuleName, setActiveModuleName] = useState('');
            const [questions, setQuestions] = useState([]);
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [selectedOptions, setSelectedOptions] = useState([]);
            const [isAnswered, setIsAnswered] = useState(false);
            const [savedState, setSavedState] = useState(null);

            // --- LOCAL STORAGE HELPERS ---
            const getStorageKey = (name) => `accounting_quiz_progress_${name.replace(/[^a-zA-Z0-9]/g, '_')}`;

            const saveProgressToLocal = (moduleName, data) => {
                localStorage.setItem(getStorageKey(moduleName), JSON.stringify(data));
            };

            const loadProgressFromLocal = (moduleName) => {
                const saved = localStorage.getItem(getStorageKey(moduleName));
                return saved ? JSON.parse(saved) : null;
            };

            const clearProgressFromLocal = (moduleName) => {
                localStorage.removeItem(getStorageKey(moduleName));
            };

            // Auto-Save Effect
            useEffect(() => {
                if (view === 'quiz' && questions.length > 0) {
                    saveProgressToLocal(activeModuleName, {
                        questions,
                        currentQuestion,
                        selectedOptions,
                        isComplete: false
                    });
                }
            }, [currentQuestion, selectedOptions, view, activeModuleName, questions]);

            const startModule = (moduleName) => {
                const saved = loadProgressFromLocal(moduleName);
                if (saved && !saved.isComplete) {
                    setSavedState(saved);
                    setActiveModuleName(moduleName);
                    setView('resume-prompt');
                } else {
                    initNewModule(moduleName);
                }
            };

            const initNewModule = (moduleName) => {
                const rawData = QUIZ_DATA[moduleName];
                if (!rawData || rawData.length === 0) return;
                
                const preparedData = prepareQuizData(rawData);
                setQuestions(preparedData);
                setSelectedOptions(new Array(preparedData.length).fill(null));
                setActiveModuleName(moduleName);
                setCurrentQuestion(0);
                setIsAnswered(false);
                setView('quiz');
            };

            const resumeModule = () => {
                if (!savedState) return;
                setQuestions(savedState.questions);
                setSelectedOptions(savedState.selectedOptions);
                setCurrentQuestion(savedState.currentQuestion);
                setIsAnswered(savedState.selectedOptions[savedState.currentQuestion] !== null);
                setView('quiz');
            };

            const handleOptionSelect = (index) => {
                if (isAnswered) return;
                const newSelected = [...selectedOptions];
                newSelected[currentQuestion] = index;
                setSelectedOptions(newSelected);
                setIsAnswered(true);
            };

            const nextQuestion = () => {
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setIsAnswered(selectedOptions[currentQuestion + 1] !== null);
                } else {
                    clearProgressFromLocal(activeModuleName);
                    setView('results');
                }
            };

            const prevQuestion = () => {
                if (currentQuestion > 0) {
                    setCurrentQuestion(currentQuestion - 1);
                    setIsAnswered(true);
                }
            };

            const calculateScore = () => {
                return selectedOptions.reduce((acc, selected, index) => {
                    return selected === questions[index].answer ? acc + 1 : acc;
                }, 0);
            };

            const goToMenu = () => {
                setView('menu');
            };

            if (view === 'resume-prompt') {
                return (
                    <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4">
                        <div className="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl p-10 text-center border border-slate-100 animate-fade-in text-left">
                            <div className="bg-indigo-50 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-inner text-indigo-600">
                                <Icon name="Save" size={40} />
                            </div>
                            <h2 className="text-2xl font-black text-slate-800 mb-3 tracking-tight text-center">Session Detected</h2>
                            <p className="text-slate-500 mb-10 leading-relaxed font-medium text-center">Continue your current session for <span className="text-indigo-600 font-bold">{activeModuleName}</span>?</p>
                            <div className="flex flex-col gap-4">
                                <button onClick={resumeModule} className="bg-indigo-600 text-white font-bold py-5 rounded-2xl hover:bg-indigo-700 transition-all shadow-lg active:scale-95 text-center">
                                    Resume Session
                                </button>
                                <button onClick={() => initNewModule(activeModuleName)} className="text-slate-400 font-bold py-2 hover:text-red-500 transition-all uppercase tracking-widest text-xs text-center">
                                    Start Over
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (view === 'menu') {
                return (
                    <div className="min-h-screen bg-slate-50 py-12 px-4 font-sans text-slate-900">
                        <div className="max-w-4xl mx-auto text-left">
                            <header className="mb-16 animate-fade-in">
                                <div className="inline-flex items-center gap-3 mb-6">
                                    <div className="bg-indigo-600 p-4 rounded-3xl shadow-xl">
                                        <Icon name="BookOpen" className="text-white w-8 h-8" />
                                    </div>
                                    <h1 className="text-5xl font-black text-slate-800 tracking-tighter">Kieso Study Hub</h1>
                                </div>
                                <p className="text-slate-500 font-medium max-w-lg leading-relaxed text-lg">
                                    Select a module to begin. Your progress is saved automatically in this browser.
                                </p>
                            </header>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                {Object.keys(QUIZ_DATA).map((name, idx) => {
                                    const qCount = QUIZ_DATA[name].length;
                                    const isEmpty = qCount === 0;
                                    
                                    return (
                                        <button
                                            key={name}
                                            onClick={() => !isEmpty && startModule(name)}
                                            className={`relative p-10 rounded-[2.5rem] text-left transition-all group overflow-hidden animate-fade-in ${
                                                isEmpty 
                                                    ? 'bg-slate-50 border-2 border-slate-200/50 opacity-40 cursor-not-allowed' 
                                                    : 'bg-white border-2 border-white shadow-2xl shadow-slate-200/50 hover:border-indigo-600 active:scale-[0.98]'
                                            }`}
                                            style={{ animationDelay: `${idx * 0.1}s` }}
                                        >
                                            <div className="relative z-10">
                                                <div className={`w-14 h-14 rounded-2xl flex items-center justify-center mb-8 ${isEmpty ? 'bg-slate-200' : 'bg-indigo-50 group-hover:bg-indigo-600 transition-all'}`}>
                                                    <Icon name="List" className={isEmpty ? 'text-slate-400' : 'text-indigo-600 group-hover:text-white transition-all'} />
                                                </div>
                                                <h3 className="text-2xl font-black mb-3 text-slate-800">{name}</h3>
                                                <div className="flex items-center gap-2">
                                                    <span className={`px-4 py-1.5 rounded-full text-xs font-black uppercase tracking-[0.15em] ${isEmpty ? 'bg-slate-200 text-slate-400' : 'bg-indigo-100 text-indigo-700'}`}>
                                                        {qCount} Questions
                                                    </span>
                                                </div>
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                );
            }

            if (view === 'results') {
                const score = calculateScore();
                const percentage = ((score / questions.length) * 100).toFixed(1);
                
                return (
                    <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4 font-sans text-slate-900">
                        <div className="max-w-2xl w-full bg-white rounded-[3rem] shadow-2xl overflow-hidden border border-slate-100 animate-fade-in">
                            <div className="bg-indigo-600 p-12 text-center text-white relative">
                                <Icon name="Award" size={40} className="mx-auto mb-6" />
                                <h1 className="text-4xl font-black mb-2 tracking-tighter">Unit Complete</h1>
                                <p className="text-indigo-100 opacity-80 uppercase tracking-[0.2em] font-black text-xs text-center">{activeModuleName}</p>
                            </div>
                            
                            <div className="p-12 text-center">
                                <div className="mb-12">
                                    <span className="text-8xl font-black text-indigo-600 tracking-tighter text-center block">{percentage}%</span>
                                    <p className="text-slate-500 mt-4 font-bold text-lg text-center">
                                        Score: {score} / {questions.length} Correct
                                    </p>
                                </div>

                                <div className="grid grid-cols-2 gap-6 mb-12">
                                    <div className="bg-green-50 p-8 rounded-[2rem] border border-green-100 text-center">
                                        <p className="text-xs uppercase tracking-[0.2em] text-green-600 font-black mb-2">Success</p>
                                        <p className="text-4xl font-black text-green-700">{score}</p>
                                    </div>
                                    <div className="bg-red-50 p-8 rounded-[2rem] border border-red-100 text-center">
                                        <p className="text-xs uppercase tracking-[0.2em] text-red-600 font-black mb-2">Review</p>
                                        <p className="text-4xl font-black text-red-700">{questions.length - score}</p>
                                    </div>
                                </div>

                                <div className="flex flex-col sm:flex-row gap-4">
                                    <button onClick={() => initNewModule(activeModuleName)} className="flex-1 flex items-center justify-center gap-2 bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold py-6 rounded-2xl transition-all">
                                        <Icon name="RefreshCcw" size={20} />
                                        New Order
                                    </button>
                                    <button onClick={goToMenu} className="flex-1 flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-6 rounded-2xl transition-all shadow-xl active:scale-95 text-center">
                                        <Icon name="Home" size={20} />
                                        Hub Menu
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // --- QUIZ VIEW ---
            const currentQ = questions[currentQuestion];
            const userSelected = selectedOptions[currentQuestion];
            const isCorrect = userSelected === currentQ.answer;
            const progress = ((currentQuestion + 1) / questions.length) * 100;

            return (
                <div className="min-h-screen bg-slate-50 py-10 px-4 font-sans text-slate-900 animate-fade-in">
                    <div className="max-w-4xl mx-auto text-left">
                        <div className="mb-8 flex items-center justify-between">
                            <button onClick={goToMenu} className="flex items-center gap-2 text-slate-400 hover:text-indigo-600 font-bold transition-all group">
                                <Icon name="Home" size={20} className="group-hover:-translate-y-0.5 transition-transform" />
                                <span className="hidden sm:inline uppercase tracking-widest text-xs">Exit Hub</span>
                            </button>
                            <div className="text-right">
                                <p className="text-2xl font-black text-indigo-600 leading-none">
                                    {currentQuestion + 1} <span className="text-slate-300 font-normal">/ {questions.length}</span>
                                </p>
                            </div>
                        </div>

                        <div className="w-full h-3 bg-slate-200 rounded-full mb-10 overflow-hidden shadow-inner">
                            <div className="h-full bg-indigo-600 transition-all duration-700 ease-out" style={{ width: `${progress}%` }} />
                        </div>

                        <div className="bg-white rounded-[2rem] shadow-2xl border border-slate-100 overflow-hidden mb-10">
                            <div className="p-8 md:p-12">
                                <h3 className="text-lg font-normal leading-relaxed mb-8 text-slate-800 pre-wrap text-left">
                                    {currentQ.question}
                                </h3>

                                <div className="space-y-3">
                                    {currentQ.options.map((option, idx) => {
                                        let statusClass = "border-slate-100 bg-slate-50/50 hover:border-indigo-200 hover:bg-white";
                                        let icon = null;

                                        if (isAnswered) {
                                            if (idx === currentQ.answer) {
                                                statusClass = "border-green-500 bg-green-50/80 ring-2 ring-green-500 shadow-lg";
                                                icon = <Icon name="CheckCircle2" className="text-green-600" size={24} />;
                                            } else if (idx === userSelected) {
                                                statusClass = "border-red-500 bg-red-50/80 ring-2 ring-red-500 shadow-lg";
                                                icon = <Icon name="XCircle" className="text-red-600" size={24} />;
                                            } else {
                                                statusClass = "border-transparent opacity-30 grayscale pointer-events-none";
                                            }
                                        } else if (userSelected === idx) {
                                            statusClass = "border-indigo-600 bg-indigo-50 ring-2 ring-indigo-600 shadow-xl";
                                        }

                                        return (
                                            <button
                                                key={idx}
                                                disabled={isAnswered}
                                                onClick={() => handleOptionSelect(idx)}
                                                className={`w-full text-left p-3 rounded-xl border-2 transition-all flex items-start gap-4 group active:scale-[0.99] ${statusClass}`}
                                            >
                                                <span className={`w-8 h-8 rounded-lg flex items-center justify-center shrink-0 font-bold text-xs transition-all shadow-sm ${
                                                    isAnswered && idx === currentQ.answer 
                                                        ? 'bg-green-600 text-white rotate-[360deg]' 
                                                        : isAnswered && idx === userSelected 
                                                        ? 'bg-red-600 text-white'
                                                        : userSelected === idx 
                                                        ? 'bg-indigo-600 text-white scale-110 shadow-indigo-200' 
                                                        : 'bg-white text-slate-400 group-hover:bg-indigo-100 group-hover:text-indigo-600'
                                                }`}>
                                                    {String.fromCharCode(65 + idx)}
                                                </span>
                                                <span className="pt-1 grow font-normal text-slate-700 leading-normal text-base pre-wrap">{option}</span>
                                                <div className="shrink-0 pt-1">{icon}</div>
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>

                            {isAnswered && (
                                <div className={`px-8 py-6 border-t flex items-center justify-between font-bold text-lg ${isCorrect ? 'bg-green-50 text-green-700 border-green-100' : 'bg-red-50 text-red-700 border-red-100'}`}>
                                    <div className="flex items-center gap-4">
                                        {isCorrect ? <Icon name="CheckCircle2" size={24} /> : <Icon name="XCircle" size={24} />}
                                        {isCorrect ? "Correct" : `Incorrect. The answer is ${String.fromCharCode(65 + currentQ.answer)}`}
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="flex justify-between items-center px-6">
                            <button
                                onClick={prevQuestion}
                                disabled={currentQuestion === 0}
                                className="flex items-center gap-2 px-8 py-5 font-bold text-slate-400 hover:text-indigo-600 disabled:opacity-0 transition-all uppercase tracking-[0.2em] text-xs"
                            >
                                <Icon name="ChevronLeft" size={24} />
                                Previous
                            </button>
                            
                            <button
                                onClick={nextQuestion}
                                disabled={!isAnswered}
                                className="flex items-center gap-4 bg-slate-900 hover:bg-black disabled:bg-slate-200 text-white px-14 py-6 rounded-3xl font-bold transition-all shadow-2xl active:scale-95 uppercase tracking-[0.2em] text-xs text-center"
                            >
                                {currentQuestion === questions.length - 1 ? "Complete" : "Continue"}
                                <Icon name="ChevronRight" size={24} />
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const shuffleArray = (array) => {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        };

        const prepareQuizData = (rawQuestions) => {
            const shuffledQuestions = shuffleArray(rawQuestions);
            return shuffledQuestions.map(q => {
                const optionsWithMetadata = q.options.map((text, idx) => ({
                    text,
                    isCorrect: idx === q.answer
                }));
                const shuffledOptions = shuffleArray(optionsWithMetadata);
                return {
                    ...q,
                    options: shuffledOptions.map(o => o.text),
                    answer: shuffledOptions.findIndex(o => o.isCorrect)
                };
            });
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
